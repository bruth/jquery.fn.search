<!DOCTYPE html>
    <html lang=en>
    <head>
        <meta charset=UTF-8>
        <meta http-equiv=X-UA-Compatible content=IE=edge,chrome=1>
        
        <title>jQuery.fn.search</title>
        
        <meta name=viewport content=width=device-width,initial-scale=1.0>

        <link rel=stylesheet href=../css/bootstrap.css>
        <link rel=stylesheet href=../css/prettify.css>
        <link rel=stylesheet href=../css/style.css>
        <style>
            body { background: #fff; }
            body > .container-fluid {
                padding-top: 20px;
                padding-bottom: 20px;
            }
            h3 a { font-size: 12px; }
            .prettyprint { display: none }
        </style>
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class=navbar-inner>
                <div class=container-fluid>
                    <a class=brand href=../>jQuery.fn.search <span style="font-size: 15px; color: #999">0.1 Alpha</span></a>
                    <ul class=nav>
                        <li><a href=../>Docs</a>
                        <li class=active><a href=./>Demos</a>
                        <li><a href=https://github.com/bruth/jquery.fn.search/>GitHub</a>
                    </ul>

                    <form class="navbar-search pull-right">
                        <input id=main-search type=text class=search-query placeholder="search demos..">
                    </form>
                </div>
            </div>
        </div>

        <div class=container-fluid>

            <div id=demo1 class=demo>
                <h3>Text Node Pattern Matching</h3>
                <iframe style="width: 100%; height: 420px" src="http://jsfiddle.net/bruth/77QEK/embedded/result,js,html/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
            </div>

            <div id=demo2 class=demo>
                <h3>Attribute Pattern Matching</h3>
                <iframe style="width: 100%; height: 530px" src="http://jsfiddle.net/bruth/ggGhW/embedded/result,js,html/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
            </div>
        </div>

        <script src=../js/prettify.js></script>
        <script>prettyPrint();</script>
        <script src=../js/jquery.js></script>
        <script src=../../jquery.fn.search.js></script>

        <script>
            $(function() {
                var search = $('#main-search'),
                    demos = $('.demo').search({
                        effect: 'hide',
                        matchOn: 'h3'
                    });

                search.on('keyup', function() {
                    demos.search('search', search.val());
                }).trigger('keyup');
            });
        </script>
    </body>
</html>
